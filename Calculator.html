<!DOCTYPE html>
<html lang="en">
<head>
    <link class="cssSheet" rel="stylesheet" type="text/css" href="Calculator.css">
    <script src="Logic.js"></script>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<!-- Rounded switch -->
<label class="switch">
    <input type="checkbox">
    <span id="toggle" class="slider round off"></span>
</label>
<p class="impaired">Visual impaired toggle</p>

<!-- operations -->
<div id="background">



        <div id="result">0</div>

    <div id="content">

        <div class="rows">
            <button id="clear" class="bg-operations btn-style opr first">CLR</button>
            <button id="m-positive" class="bg-operations btn-style opr first">M+</button>
            <button id="m-negative" class="bg-operations btn-style opr first">M-</button>
            <button id="mr" class="bg-operations btn-style opr first">MR</button>
        </div>

        <div class="rows">
            <button class="bg-numbers btn-style num" value="7">7</button>
            <button class="bg-numbers btn-style num" value="8">8</button>
            <button class="bg-numbers btn-style num" value="9">9</button>
            <button id="division" class="bg-operations btn-style opr r-op" value="/">/</button>
        </div>

        <div class="rows">
            <button class="bg-numbers btn-style num" value="4">4</button>
            <button class="bg-numbers btn-style num" value="5">5</button>
            <button class="bg-numbers btn-style num" value="6">6</button>
            <button class="bg-operations btn-style opr r-op" value="*">X</button>
        </div>

        <div class="rows">
            <button class="bg-numbers btn-style num" value="1">1</button>
            <button class="bg-numbers btn-style num" value="2">2</button>
            <button class="bg-numbers btn-style num" value="3">3</button>
            <button class="bg-operations btn-style opr r-op" value="-">-</button>
        </div>

        <div class="rows">
            <button class="zero bg-numbers btn-style num" value="0">0</button>
            <button id="dotto" class="bg-operations btn-style opr r-op lr period" value=".">.</button>
            <button id="equals" class="bg-operations btn-style opr r-op lr" value="=">=</button>
        </div>

        <div class="rows">
            <button class="bg-operations btn-style opr br" value="+">+</button>
            <button id="root" class="bg-operations btn-style opr br" value="√">√</button>
            <button id="percent" class="bg-operations btn-style opr br" value="%">%</button>
        </div>

    </div>

</div>
</body>
</html>
